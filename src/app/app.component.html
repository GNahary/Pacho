<button (click)="newAdditionGame()">משחק חיבור חדש</button>
<button (click)="newMultiGame()">משחק כפל חדש</button>
<h3>{{leftHandVar}} {{operation}} {{rightHandVar}}</h3>
<input [(ngModel)]="enteredResult" name="enteredResult" (keyup.enter)="submitAnswer()" placeholder="?">
<button (click)="submitAnswer()">הגש</button>
<h5>Possible Score: {{possibleScore}}</h5>
<h5>{{timeLeft}}</h5>

<div>
  <h3>הניקוד שהשגת עד עכשיו</h3>
  <h3>{{numOfCorrectAnswers}}/{{numOfQuestionsAsked}}</h3>
  <h3>{{accumulatedScore}}</h3>
</div>
