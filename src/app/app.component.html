<div class="hor-container">
  <div class="vert-container">
    <button class="operation-button" (click)="newAdditionGame()">משחק חיבור חדש</button>
    <button class="operation-button" (click)="newMultiGame()">משחק כפל חדש</button>
  </div>

  <div class="vert-container center">
    <h1>{{leftHandVar}} {{operation}} {{rightHandVar}}</h1>
    <input [(ngModel)]="enteredResult" name="enteredResult" (keyup.enter)="submitAnswer()" placeholder="?">

    <div>
      <button class="digit-button" (click)="enterResultDigit('1')">1</button>
      <button class="digit-button" (click)="enterResultDigit('2')">2</button>
      <button class="digit-button" (click)="enterResultDigit('3')">3</button>
      <button class="digit-button" (click)="enterResultDigit('4')">4</button>
      <button class="digit-button" (click)="enterResultDigit('5')">5</button>
      <button class="digit-button" (click)="enterResultDigit('6')">6</button>
      <button class="digit-button" (click)="enterResultDigit('7')">7</button>
      <button class="digit-button" (click)="enterResultDigit('8')">8</button>
      <button class="digit-button" (click)="enterResultDigit('9')">9</button>
      <button class="digit-button" (click)="enterResultDigit('0')">0</button>
      <button class="digit-button" (click)="deleteDigit()">מחק</button>

    </div>

    <button class="submit" (click)="submitAnswer()">הגש</button>
    <h3>זמן נותר: {{timeLeft}} </h3>
    <h3>ניקוד אפשרי: {{possibleScore}}</h3>
  </div>

  <div class="vert-container right">

    <h3>ענית נכון על {{numOfCorrectAnswers}} מתוך {{numOfQuestionsAsked}} שאלות</h3>
    <h3>הניקוד שהשגת עד עכשיו: {{accumulatedScore}}</h3>
  </div>
</div>

<router-outlet />
